<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>レシート</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .receipt {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .line {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .paypay-logo {
      margin-top: 1em;
      text-align: center;
      cursor: pointer;
    }
    .paypay-logo img {
      max-width: 180px;
      height: auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>ご利用レシート</h1>
    <div class="line"><strong>商品名:</strong> <span id="product"></span></div>
    <div class="line"><strong>金額:</strong> ¥<span id="amount"></span></div>
    <div class="line"><strong>日付:</strong> <span id="date"></span></div>

    <div class="paypay-logo" id="paypayLink" title="PayPayアプリで支払う">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/PayPay_Logo_202208.svg/512px-PayPay_Logo_202208.svg.png" alt="PayPayロゴ" />
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.getElementById('product').textContent = getQueryParam('store') || '不明';
    document.getElementById('amount').textContent = getQueryParam('amount') || '0';
    const dateParam = getQueryParam('date');
    document.getElementById('date').textContent = dateParam
      ? new Date(dateParam).toLocaleString()
      : '不明';

    // PayPayロゴクリックでアプリ起動
    document.getElementById('paypayLink').addEventListener('click', function(e) {
      const paypayURL = "paypay://";
      window.location.href = paypayURL;
    });
  </script>
</body>
</html>
