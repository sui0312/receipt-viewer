<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>レシート</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .receipt {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 100px; /* 下のロゴ分の余白確保 */
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .line {
      margin: 0.5em 0;
      font-size: 1.1em;
    }
    .paypay-logo-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 140px;
      cursor: pointer;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
    }
    .paypay-logo-fixed img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>ご利用レシート</h1>
    <div class="line"><strong>商品名:</strong> <span id="product"></span></div>
    <div class="line"><strong>金額:</strong> ¥<span id="amount"></span></div>
    <div class="line"><strong>日付:</strong> <span id="date"></span></div>
  </div>

  <a href="paypay://" class="paypay-logo-fixed" title="PayPayアプリで支払う">
    <img src="PayPay_logo.png" alt="PayPayロゴ" />
  </a>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.getElementById('product').textContent = getQueryParam('store') || '不明';
    document.getElementById('amount').textContent = getQueryParam('amount') || '0';
    const dateParam = getQueryParam('date');
    document.getElementById('date').textContent = dateParam
      ? new Date(dateParam).toLocaleString()
      : '不明';
  </script>
</body>
</html>
